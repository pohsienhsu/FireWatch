<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/starter-template/">

    <title>Air Pollution Visualizer</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- Custom styles for this template -->
    <link href="local_styles.css" rel="stylesheet">

    <!-- D3 Source JS, may need to add more than this later -->
    <script type="text/javascript" src="lib/d3.v5.min.js"></script>
    <script type="text/javascript" src="lib/d3-geo-projection.v2.min.js"></script>
    <script type="text/javascript" src="lib/d3-legend.min.js"></script>
    <script type="text/javascript" src="lib/d3-tip.min.js"></script>
    <script type="text/javascript" src="lib/topojson.v2.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Fires and Air Pollution Data Visualizer: <small>Samuel Stentz</small></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav" style="margin-left: 10%">
            <li><a href="#map">Map</a></li>
            <li><a href="#analysis">Analysis</a></li>
            <li><a href="#discussion">Discussion</a></li>
            <li><a href="#conclusion">Conclusion</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <!-- Dropdown and Toggles -->
    <section id="map">
      <div>
        <p style='display:inline-block;margin-left:5%;margin-top: 50pt'>Select Region: </p>
        <select id="dropdown"></select>
        <input type="checkbox" name="airQualityCheckbox" checked style='margin-left:10%'>
        <label for="airQualityCheckbox">Air Quality (PPM)</label>
        <input type="checkbox" name="fireCheckbox" checked style='margin-left:5%'>
        <label for="fireCheckbox">Fire</label>
      </div>
      <!-- append visualization svg to this div-->
      <div id="choropleth" class = "centered"></div>
      <blockquote class="blockquote text-center">
        <p class="mb-0">Our visualizer pulls from ....</p>
      </blockquote>
    </section>

    <section id="analysis">
      <blockquote class="blockquote text-center">
        <p class="mb-0">Other analyses we will do...</p>
      </blockquote>
    </section>


    <section id="discussion">
      <blockquote class="blockquote text-center">
        <p class="mb-0">Talk about the findings...</p>
      </blockquote>
    </section>

    <section id="conclusion">
      <blockquote class="blockquote text-center">
        <p class="mb-0">Conclusion: Smoke is bad</p>
      </blockquote>
    </section>

    <!-- our javascript files -->
    <script src="cloropleth.js"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
